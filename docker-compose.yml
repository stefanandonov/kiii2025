version: "3.8"
services:
  db:
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"  #    Should this be online?
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
  backend:
    image: stefan5andonov/kiii-2025-backend:${BRANCH_NAME}-latest
    restart: always
    ports:
      - "5000:5000" # Should this be online?
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    links:
      - db
  frontend:
    image: stefan5andonov/kiii-2025-frontend:${BRANCH_NAME}-latest
    restart: always
    ports:
      - "8501:8501"
    environment:
      - API_HOST=backend
      - API_PORT=5000
    links:
      - backend
volumes:
  db-data: